<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
<link rel="stylesheet" href="css/style.css">
<title> Github Profile Finder </title>
</head>
<body>
    <header class="container-fluid">
        <div class="container">
            <nav class="navbar">
                <span class="navbar-brand mb-0 h1"> Github Profile Finder </span>
            </nav>
        </div>
    </header>
    <div class="searchpart container justify-content-center">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 txt">
                <h5> Enter Username To Fetch Profile Info and Repositories</h5>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <input type="text" placeholder="Enter Name" id="searchField">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="result col-lg-10 col-md-12 col-sm-12">
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
